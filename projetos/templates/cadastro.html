{% extends 'base.html' %}

{% block content %}

<h1>Cadastro</h1>
<div class="background">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-outline-light btn-block">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}M-CHAT{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'css/mchatr/style.css' %}" />
	<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>

<body>
	<div class="globalWrapper d-flex flex-column justify-content-between align-self-center">
	{% block content %}{% endblock %}
		<div class="row">
			<div class="col-12">
				<div class="fixed-bottom-left">
					<p><strong>PROJETO INTEGRADOR</strong> – SEMESTRE 01/2024 – EIXO COMPUTAÇÃO – SALA 06 – GRUPO 10</p>
				</div>
				<div class="fixed-bottom-right">
					<img src="{% static 'images/logo-univesp_completo_traco-negativo.svg' %}" alt="UNIVESP Logo"
						class="img-fluid">
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="{% static 'js/student_selection.js' %}"></script>
	<script src="{% static 'js/login.js' %}"></script>
	<script src="{% static 'js/logged_quiz.js' %}"></script>
	<script src="{% static 'js/idempo_quiz.js' %}"></script>
</body>

</html>
